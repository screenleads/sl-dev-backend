version: 2
updates:
  # Mantener dependencias de Maven actualizadas
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    ignore:
      # Ignorar actualizaciones major de Spring Boot (requieren revisión manual)
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
      # Ignorar actualizaciones major de Java (requieren migración)
      - dependency-name: "java"
        update-types: ["version-update:semver-major"]
        
  # Mantener GitHub Actions actualizadas
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "github-actions"
      - "dependencies"
    commit-message:
      prefix: "ci"
