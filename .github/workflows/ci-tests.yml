name: CI - Tests & Coverage

on:
  push:
    branches: [ develop, main, master ]
  pull_request:
    branches: [ develop, main, master ]

jobs:
  test:
    name: Run Tests & Generate Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn clean test
      
    - name: Generate JaCoCo Coverage Report
      run: mvn jacoco:report
      
    - name: Extract coverage percentage
      id: coverage
      run: |
        COVERAGE=$(grep -oP 'Total.*?>\K[0-9]+' target/site/jacoco/index.html | head -1)
        echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"
        
    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = '${{ steps.coverage.outputs.percentage }}';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üìä Test Coverage Report\n\n‚úÖ **Coverage:** ${coverage}%\n\nüß™ All tests passed successfully!`
          })
          
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        retention-days: 30
        
    - name: Check coverage threshold
      run: |
        COVERAGE=$(grep -oP 'Total.*?>\K[0-9]+' target/site/jacoco/index.html | head -1)
        if [ "$COVERAGE" -lt 5 ]; then
          echo "‚ùå Coverage $COVERAGE% is below threshold (5%)"
          exit 1
        fi
        echo "‚úÖ Coverage $COVERAGE% meets threshold"
