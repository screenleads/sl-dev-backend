# ==============================================================================
# Test Configuration - H2 In-Memory Database
# ==============================================================================

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Firebase for tests
firebase.enabled=false

# Disable application data initialization for tests (prevents creating test Advice with FK constraints)
app.init.enabled=false

# Disable Actuator for tests
management.endpoints.enabled-by-default=false

